<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>用户登陆</h1>
<form method="post" action="/login/">
    {% csrf_token %}
    <label>
        <input type="text" name="user" placeholder="用户名">
    </label>
    <label>
        <input type="password" name="pwd" placeholder="密码">
    </label>
    <label>
        <input type="submit" value="提交">
    </label>
    <span style="color: red">{{ error_msg }}</span>
</form>
</body>
</html>
